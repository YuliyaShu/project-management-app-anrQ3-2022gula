<header class="header">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header-title">
        PMA
      </div>
      {{ isLogIn }}
      <div class="header-buttons">
        <a routerLink="/login">
          <button *ngIf="!isLogIn" class="header-edit-profile" mat-button>
            <mat-icon class="material-symbols-outlined">
              person
            </mat-icon>
          </button>
        </a>
        <button class="header-add-board" mat-button>
          <mat-icon class="material-symbols-outlined">
            add_box
          </mat-icon>
        </button>
        <button class="header-language" mat-button>
          <mat-icon class="material-symbols-outlined">
            g_translate
            </mat-icon>
        </button>
        <button *ngIf="isLogIn" class="header-logout" mat-button>
          <mat-icon class="material-symbols-outlined">
            logout
            </mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
