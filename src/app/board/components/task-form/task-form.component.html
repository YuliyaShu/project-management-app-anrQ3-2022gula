<div class="wrapper">
<form [formGroup]="formGroup" class="create-task-form">
  <h2 class="create-task-title">Create Task</h2>
  <div class="create-task-text">
  <mat-form-field appearance="outline">
    <mat-label>Task title</mat-label>
      <input
        matInput
        placeholder="Input task title"
        type="text"
        formControlName="title"
        class="form-control"/>
        <mat-error *ngIf="formGroup.get('title')?.errors?.['required']">
          Enter a task title
        </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Task description</mat-label>
      <input
        matInput
        placeholder="Input task description"
        formControlName="description"
        type="text"
        class="form-control"/>
        <mat-error *ngIf="formGroup.get('description')?.errors?.['required']">
          Enter a task description
        </mat-error>
  </mat-form-field>
</div>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" type="button" (click)="createTask()" >Add</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true" type="button" (click)="closeModal()" >Cancel</button>
  </mat-dialog-actions>
</form>
</div>
