<header class="header">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header-title">
        <a routerLink="/welcome">PMA</a>
      </div>
      <div class="header-buttons">
        <button [disabled]="!isLogIn" class="header-edit-profile" mat-button title="Settings">
          <mat-icon class="material-symbols-outlined">
            person
          </mat-icon>
        </button>
        <button [disabled]="!isLogIn" class="header-add-board" mat-button title="Add board">
          <mat-icon class="material-symbols-outlined">
            add_box
          </mat-icon>
        </button>
        <button class="header-language" mat-button title="Language">
          <mat-icon class="material-symbols-outlined">
            g_translate
            </mat-icon>
        </button>
        <button *ngIf="!isLogIn" class="header-login" mat-button routerLink="/login" title="Login/Sign Up">
          <mat-icon class="material-symbols-outlined">
            login
          </mat-icon>
        </button>
        <button *ngIf="isLogIn" class="header-logout" mat-button title="Logout">
          <mat-icon class="material-symbols-outlined">
            logout
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
