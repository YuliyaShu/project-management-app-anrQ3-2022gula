<h3 class="boards-form__header">Create board</h3>

<form
  [formGroup]="boardForm"
  class="boards-form">
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Enter the board title"
      autocomplete="off"
      name="title"
      formControlName="title" />

    <mat-error *ngIf="boardForm.get('title')?.errors?.['required']">
      Please enter a title
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Users</mat-label>
    <mat-select
      formControlName="users"
      multiple>
      <mat-select-trigger>
        {{ getFirstUser() || '' }}
        <span
          *ngIf="(boardForm.get('users')?.value?.length || 0) > 1"
          class="example-additional-selection">
          (+{{ (boardForm.get('users')?.value?.length || 0) - 1 }}
          {{ boardForm.get('users')?.value?.length === 2 ? 'other' : 'others' }})
        </span>
      </mat-select-trigger>
      <mat-option
        *ngFor="let user of appUsers"
        [value]="user._id"
        >{{ user.name }}</mat-option
      >
    </mat-select>
  </mat-form-field>

  <div class="login-form__actions">
    <button
      type="button"
      class="login-form__login-button"
      mat-raised-button
      color="primary"
      [disabled]="boardForm.invalid"
      (click)="createBoard()">
      Create board
    </button>
  </div>
</form>
