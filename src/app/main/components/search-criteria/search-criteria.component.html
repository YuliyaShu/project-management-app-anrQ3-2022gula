<form
  [formGroup]="tasksForm"
  class="search-criteria-form">
  <fieldset>
    <legend>Search criteria</legend>
    <mat-form-field appearance="outline">
      <mat-label>Search request</mat-label>
      <input
        matInput
        placeholder="Enter keywords"
        autocomplete="off"
        name="keywords"
        formControlName="keywords" />
      <mat-hint>A part of title or description</mat-hint>
    </mat-form-field>
  </fieldset>

  <fieldset *ngIf="keywordsControl.value.trim()">
    <legend>Filters</legend>

    <mat-form-field appearance="outline">
      <mat-label>Board</mat-label>
      <mat-select formControlName="board">
        <mat-option [value]="">-None-</mat-option>
        <mat-option
          *ngFor="let board of boards"
          [value]="board._id"
          >{{ board.title }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Task owner</mat-label>
      <mat-select formControlName="owner">
        <mat-option [value]="">-None-</mat-option>
        <!-- TODO: Change keyword for deleted user -->
        <mat-option [value]="' '">DELETED_USER</mat-option>
        <mat-option
          *ngFor="let user of appUsers"
          [value]="user._id"
          >{{ user.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </fieldset>
</form>
