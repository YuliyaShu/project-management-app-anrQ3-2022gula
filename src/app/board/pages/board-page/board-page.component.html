<form class="board__controls">
  <button
    mat-raised-button
    color="primary"
    (click)="goToMain()">
    Go to main
  </button>
</form>

<div
  class="board__container"
  cdkDropList
  cdkDropListOrientation="horizontal"
  cdkDropListAutoScrollStep="15"
  (cdkDropListDropped)="drop($event)">
  <app-column
    *ngFor="let column of columns"
    cdkDrag
    [columnData]="column"
    [columnsIds]="getArrOfIds()">
  </app-column>
</div>
