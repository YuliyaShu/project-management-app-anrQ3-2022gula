<header class="header">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header-title">
        <a [routerLink]="!isLogIn ? '/welcome' : '/main'">PMA</a>
      </div>
      <div>
        <button [disabled]="!isLogIn" color="primary" mat-raised-button title="Settings">
          <mat-icon>
            person
          </mat-icon>
        </button>
        <button [disabled]="!isLogIn" color="primary" mat-raised-button title="Add board">
          <mat-icon>
            add_box
          </mat-icon>
        </button>
        <button color="primary" mat-raised-button title="Language">
          <mat-icon>
            g_translate
            </mat-icon>
        </button>
        <button *ngIf="!isLogIn" color="primary" mat-raised-button routerLink="/login" title="Login/Sign Up">
          <mat-icon>
            login
          </mat-icon>
        </button>
        <button *ngIf="isLogIn" color="primary" mat-raised-button title="Logout" (click)="logOut()">
          <mat-icon>
            logout
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
