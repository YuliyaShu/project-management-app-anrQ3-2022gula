<div class="container">
  <form [formGroup]="authForm">
    <h2>Log In</h2>
    <mat-form-field appearance="standard">
      <mat-label for="inputText2">Login</mat-label>
      <div [formGroup]="authForm">
        <input matInput type="text" formControlName="login" class="form-control" id="inputText2" [formControl]="controlLogin" autocomplete="new-password">
      </div>
      <mat-error *ngIf="controlLogin?.errors?.['required']">*please enter a login email</mat-error>
      <mat-error *ngIf="controlLogin?.errors?.['email']">*the login email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field appearance="standard">
      <mat-label for="inputPassword3">Password</mat-label>
      <div [formGroup]="authForm">
        <input matInput formControlName="password" type="password" class="form-control" id="inputPassword3" [formControl]="controlPassword" autocomplete="new-password">
      </div>
      <mat-error *ngIf="controlPassword?.errors?.['required']">*please enter a password</mat-error>
      <mat-error *ngIf="controlPassword?.errors?.['minlength']">*your password should be longer than 8</mat-error>
      <mat-error *ngIf="controlPassword?.errors?.['pattern']">*your password should be used uppercase and lowercase letters, numbers, special character</mat-error>
    </mat-form-field>
    <div class="button">
      <button mat-raised-button color="primary" [disabled]="authForm.invalid" (click)="onLogInButton()" type="submit">Log In</button>
    </div>

    <tr></tr>
    <a routerLink="/login/registration">Don't have an account yet? Sing Up!</a>
  </form>
</div>
