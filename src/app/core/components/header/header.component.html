<header class="header">
  <div class="header-wrapper">
    <div class="header-container">
      <div class="header-title">
        <a [routerLink]="!isLogIn ? '/welcome' : '/main'">PMA</a>
      </div>
      <div>
        <button [disabled]="!isLogIn" color="primary" mat-raised-button title="{{ 'header.settingsTitle' | translate}}">
          <mat-icon>
            person
          </mat-icon>
        </button>
        <button [disabled]="!isLogIn" color="primary" mat-raised-button title="{{ 'header.addBoard' | translate}}">
          <mat-icon>
            add_box
          </mat-icon>
        </button>
        <!-- TODO: оформить красиво выпадающий список через кнопку -->
        <button color="primary" mat-raised-button title="{{ 'header.translation' | translate}}" >
          <mat-icon>g_translate</mat-icon>
            <mat-select (selectionChange) = "changeLanguage($event)">
              <mat-option value="en">en</mat-option>
              <mat-option value="ru">ru</mat-option>
            </mat-select>
        </button>
        <button *ngIf="!isLogIn" color="primary" mat-raised-button routerLink="/login" title="{{ 'header.logInSignUp' | translate}}">
          <mat-icon>
            login
          </mat-icon>
        </button>
        <button *ngIf="isLogIn" color="primary" mat-raised-button title="Logout" (click)="logOut()">
          <mat-icon>
            logout
          </mat-icon>
        </button>
      </div>
    </div>
  </div>
</header>
